<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Movers Today</title>

  <!-- Load Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #192838;
      color: #2e4459;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      color: #609ce0;
      padding: 20px;
      text-align: center;
    }
main {
  display: block;
  margin: 20px auto;
  padding: 0 20px;
  max-width: 800px;
}

section {
  background: #354b66;
  color: #9db4cc;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 20px;
}

    h2 {
      color: #5680b0;
      border-bottom: 1px solid #465261;
      padding-bottom: 5px;
    }
    .stock {
      margin-bottom: 15px;
    }
    .symbol {
      font-weight: bold;
      color: #1a73e8;
    }
    .recommendation {
      font-weight: bold;
      color: #3fb950;
    }
    footer {
      background: #0d1117;
      color: #b8c6d6;
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Today's Market Movers</h1>
    <p>Top gainers, losers, and tech stocks with smart trade signals</p>
  </header>

  <main>
    <section id="gainers">
      <h2>ðŸ“ˆ Top Gainers</h2>
    </section>

    <section id="losers">
      <h2>ðŸ“‰ Top Losers</h2>
    </section>

    <section id="tech">
      <h2>ðŸ§  Popular Tech Stocks</h2>
    </section>
  </main>

  <footer>
    Last updated: <span id="timestamp"></span><br/>
  </footer>

  <script>
    async function loadMarketData() {
      try {
        const response = await fetch('data.json?_=' + new Date().getTime()); // prevent caching
        const data = await response.json();

        const sections = {
          gainers: document.getElementById('gainers'),
          losers: document.getElementById('losers'),
          tech: document.getElementById('tech')
        };

        function renderStock(s) {
          return `
            <div class="stock">
              <span class="symbol">${s.symbol}</span> - ${s.price}<br/>
              <em>Reason:</em> ${s.reason}<br/>
              <span class="recommendation">Recommendation:</span> ${s.recommendation}
            </div>`;
        }

        sections.gainers.innerHTML += data.gainers.map(renderStock).join('');
        sections.losers.innerHTML += data.losers.map(renderStock).join('');
        sections.tech.innerHTML += data.tech.map(renderStock).join('');

        // Show actual update time from data.json
        document.getElementById('timestamp').textContent = data.last_updated || 'Unavailable';
      } catch (error) {
        console.error('Failed to load market data:', error);
      }
    }

    loadMarketData();
  </script>

</body>
</html>
